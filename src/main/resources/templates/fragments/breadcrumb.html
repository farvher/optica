<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
</head>

<body>

	<div th:fragment="breadcrumb">

		<nav th:if="${breadcrumb}!=null" aria-label="breadcrumb ">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active" th:each="b : ${breadcrumb}"  th:text="${b}" aria-current="page">Home</li>
			</ol>
		</nav>


	</div>

</body>
</html>
