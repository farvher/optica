<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
</head>

<body>

	<div th:fragment="notifications">
		<div class="row align-items-end " >
		
			<div th:if="${INFO}!=null" class="alert alert-info col-md-2" role="alert">
				<span th:text="${INFO}"></span>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div th:if="${SUCCESS}!=null" class="alert alert-success col-md-2 sticky-top"
				role="alert">
				<span th:text="${SUCCESS}"></span>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div th:if="${DANGER}!=null" class="alert alert-danger col-md-2" role="alert">
				<span th:text="${DANGER}"></span>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div th:if="${WARNING}!=null" class="alert alert-warning col-md-2"
				role="alert">
				<span th:text="${WARNING}"></span>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

		</div>


	</div>

</body>
</html>
