<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div th:fragment="navbar">
		<nav class="navbar navbar-expand-lg navbar-light bg-warning">
			<a class="navbar-brand" href="/">Job Next</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/about">About</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/team">Team</a></li>
					<li class="nav-item"><a class="nav-link" href="/blog">Blog</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/contact">Contact</a>
					</li>


					

				</ul>
				<ul class="navbar-nav ml-auto">
				<li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link"href="/login">Sign in</a></li>
				<li class="nav-item"><a class="nav-link"
						sec:authorize="isAuthenticated()" href="/people">User Area</a></li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
				<a	class="nav-link" href="#" onclick="javascript:document.getElementById('logout-form').submit()">Sign	Out</a></li>
				
				</ul>


			</div>
		</nav>



		<form th:action="@{/logout}" id="logout-form" method="post">
			<input type="submit" value="Sign Out" hidden />
		</form>


	</div>


</body>

</html>
