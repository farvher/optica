<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header('Registration - JobNext')">

</head>
<body>
	<div th:include="fragments/navbar :: navbar"></div>

	<div class="container">

		<form method="post" th:object="${user}" th:action="@{/registration}"
			class="form-signin">
			<h2 class="form-signin-heading">Create your account</h2>
			<div class="form-group">
				<input type="text" th:field="*{username}" class="form-control"
					required="required" placeholder="User name" autofocus="true"></input>
			</div>
			<div class="form-group">
				<input type="email" th:field="*{email}" class="form-control"
					placeholder="Email" required="required" />
			</div>
			<div class="form-group">
				<input type="password" th:field="*{password}" class="form-control"
					required="required" placeholder="Password" />

			</div>

			<div class="form-group">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
			</div>
		</form>




	</div>
	<div th:include="fragments/header :: footer-home"></div>

</body>
</html>
