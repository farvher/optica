<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="shortcut icon" href="/resources/img/favicon.ico" />
<title>ShareFiler</title>

<!-- Bootstrap -->
<link href="/resources/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/resources/css/custom.css" rel="stylesheet"/>
<link
	href="//code.jquery.com/ui/1.11.4/themes/ui-darkness/jquery-ui.css"
	rel="stylesheet"/>
<link href="/resources/css/common.css" rel="stylesheet"/>

</head>
<body>
	<div class="container">
		<form method="post" th:object="${user}" th:action="@{/registration}">
		<h2 class="form-signin-heading">Create your account</h2>
			<div class="form-group">
				<input type="text" th:field="*{userName}" class="form-control"
					placeholder="Username" autofocus="true"></input>
			</div>
			<div class="form-group">
				<input type="password"  th:field="*{pass}" class="form-control"
					placeholder="Password"/>

			</div>
			<div class="form-group">
				<input type="password" th:field="*{passwordConfirm}" class="form-control"
					placeholder="Confirm your password" />
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
			</div>
		</form>




	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/resources/js/bootstrap.min.js"></script>
	<script src="/resources/js/listeners.js"></script>
	<script src="/resources/js/ajax.js"></script>
	<script src="/resources/js/jqueryui/jquery-ui.js"></script>

</body>
</html>
